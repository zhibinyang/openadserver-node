services:
  # Ad Server (Node.js)
  ad-server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DATABASE_URL=postgresql://oas:oas_password@postgres:5432/oas
      - MODEL_PATH=/usr/src/app/models/lr_ctr.onnx
      - GEO_DB_PATH=/usr/src/app/libs/geo/GeoLite2-City.mmdb
      - GOOGLE_CLOUD_PROJECT=node-quest-zbyang
      - GOOGLE_APPLICATION_CREDENTIALS=/root/.config/credential.json
      - WRITE_TARGET=BOTH
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--header=Content-Type: application/json", "--post-data={\"slot_id\":\"health_check_mock_id\"}", "-qO-", "http://localhost:3000/ad/get"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    volumes:
      - ~/.config:/root/.config:ro
    networks:
      - openadserver-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: oas
      POSTGRES_PASSWORD: oas_password
      POSTGRES_DB: oas
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Add init script capability if needed later
      # - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U oas -d oas"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - openadserver-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - openadserver-network

volumes:
  postgres_data:
  redis_data:

networks:
  openadserver-network:
    driver: bridge
